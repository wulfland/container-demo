name: Publish Docker image

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v1.10.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3.5.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2.7.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
      - name: Anchore SBOM Action
        uses: anchore/sbom-action@v0.6.0
        with:
          path: .
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Anchore Container Scan
        uses: anchore/scan-action@v3.2.0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          debug: true
          
      - name: Set up and scan with Clair
        shell: bash
        run: |
          curl -L \
            https://github.com/arminc/clair-scanner/releases/download/v12/clair-scanner_linux_amd64 \
            -o clair-scanner && \
            chmod +x ./clair-scanner
          docker run -d --name clair-db arminc/clair-db:latest
          docker run -p 6060:6060 --link clair-db:postgres -d --name clair arminc/clair-local-scan:latest
          ip=$(ip addr show eth0 | grep "inet\b" | awk '{print $2}' | cut -d/ -f1)
          ./clair-scanner --ip $ip ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

